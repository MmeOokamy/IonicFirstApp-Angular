<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Vocalizer
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
<h1>Parle Moi !</h1>
<ion-item>
  <ion-label>Texte:</ion-label>

</ion-item>
<ion-button (click)="speak()">Parle</ion-button>

</ion-content>
